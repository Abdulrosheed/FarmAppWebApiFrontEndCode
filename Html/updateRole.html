<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/Style/loginPage.css">
    <script src="/Script/auth.js"></script>
    <title>Document</title>
</head>
<body>
    <span id="error-message" class="hidden"></span>
    <div class="container">

        <form action="" id="login-form">
            <div class="form-container">
                <div class="signin-text">
                    <h1>Update Role</h1>
                </div>
                <div id="email-input">
                    <div class="label-input">
                        <label for="email" class="label-tag">Name</label>
                        <div id="input-type-input">
                            <input type="text" id="name-input" name="name" class="input-display">
                           </div>
                    </div>

                    <div class="label-input-2">
                        <label for="email" class="label-tag">Description</label>
                        <div id="input-type-input">
                            <input type="text" id="description-input" name="description" class="input-display">
                           </div>
                    </div>
                    <div class="btn-container">
                        <button id="btn-submit">Update</button>
                    </div>
                   
                  
                </div>
            </div>
        </form>
    </div>
    <script src="/Script/updateRole.js"></script>
</body>
</html>
