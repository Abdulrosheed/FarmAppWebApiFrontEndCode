<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"  href="/Style/loginPage.css"> -->
    <link rel="stylesheet"  href="/Style/emailRegistrationPage.css">
    <title>Document</title>
</head>
<body>
    <span id="error-message" class="hidden"></span>
    <div class="container">

        <form action="" id="login-form">
            <div class="form-container">
                <div class="signin-text">
                    <h1>Email Registration</h1>
                </div>
                <div id="email-input">
                    <div class="label-input">
                        <label for="email" class="label-tag">Content</label>
                        <div id="input-type-input">
                            <input type="email" id="content-email-input" name="email" class="input-display">
                           </div>
                    </div>

                    <div class="label-input-2">
                        <label for="email" class="label-tag">Subject</label>
                        <div id="input-type-input">
                            <input type="email" id="subject-email-input" name="email" class="input-display">
                           </div>
                    </div>
                    <div class="label-input-2">
                        <label for="email" class="label-tag">Email Type</label>
                        <div id="input-type-input">
                            <select name="emailtype" id="emailtype" class="input-display">
                                <option value="">EmailType</option>
                             
                            </select>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="btn-submit">Register</button>
                    </div>
                   
                  
                </div>
            </div>
        </form>
    </div>
    <script src="/Script/emailRegistrationPage.js"></script>
    
</body>
</html>
