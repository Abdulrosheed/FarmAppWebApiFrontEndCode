<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/Style/adminRegistrationPage.css">
    <script src="/Script/auth.js"></script>
    <title>Document</title>
</head>
<body>
    <span id="error-message" class="hidden"></span>
    <div class="container">
       
            <form action="" id="form-tag">
                
                <div class="general-info">
                    <h1 class="info-text">Update Profile</h1>
                    <div class="input-tag-general-info">
                     
                        <div  class="input-tag input-margin">
                            <input type="text" placeholder="Name" id="name-input" name="name-input " class="input-display">
                        </div>
                        <div  class="input-tag input-margin">
                            <input type="text" placeholder="User Name" id="user-name-input" name="user-name-input " class="input-display">
                        </div>
                        <!-- <div  class="input-tag input-margin">
                            <input type="email" placeholder="Email" id="email-input" name="email-input " class="input-display">
                        </div> -->
                        <div  class="input-tag input-margin">
                            <input type="password" placeholder="PassWord" id="pass-word-input" name="pass-word-input " class="input-display">
                        </div>
                    

                        <div class="btn-container">
                            <button id="btn-submit">Update</button>
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                    <h1 class="contact-text">Contact Details</h1>
                    <div class="input-tag-general-info">
                      
                        <div  class="input-tag-2 input-margin">
                            <input type="text" placeholder="Phone Number" id="phone-number-input" name="phone-number-input " class="input-display-2">
                        </div>
                        <div  class="input-tag-2  input-margin">
                            <input type="text" placeholder="Country" id="country-input" name="country-input " class="input-display-2">
                        </div>
                        <div  class="input-tag-2  input-margin">
                            <input type="text" placeholder="State" id="state-input" name="state-input " class="input-display-2">
                        </div>
                        <div  class="input-tag-2  input-margin">
                            <input type="text" placeholder="Local Government" id="local-government-input" name="local-government-input " class="input-display-2">
                        </div>

                      
                    </div>
                </div>
              
            </form>
           
           
    </div>
    <script src="/Script/updateCompanyProfile.js"></script>

  
</body>
</html>
